<!-- products/templates/products/purchase.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформление покупки</title>
    <link rel="stylesheet" href="{% static 'products/css/styles.css' %}">
</head>
<body>

    <header>
        <h1>Оформление покупки</h1>
    </header>

    <section class="purchase-section">
        <form action="{% url 'process_purchase' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Ваше имя</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Ваш Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="quantity">Количество бутылок</label>
                <input type="number" id="quantity" name="quantity" min="1" value="1" required>
            </div>

            <p>Цена за бутылку: 15 000 €</p>
            <button type="submit" class="btn">Оплатить</button>
        </form>
    </section>

</body>
</html>
